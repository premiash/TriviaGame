<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Trivia Game</a>
    </div>
  </div>
</nav>

<div class="wrapper">

  <div class="jumbo">
    <!-- Start Game section-->
    <div id="startgame-section" class="container" style="display: block;">
     <div id="startpage"><h1>Computer Trivial Trivia!</h1></div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-1 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
          <button type="button" id="start-button" class="btn btn-primary field">Start Game</button>
        </div>
      </div>
    </div>
    <!-- Start Game section -->
    
    <!-- Quiz section -->
    <div id="quiz-section" class="container" style="display: none">
      <div class="row">
        <div id="timer" class="timer col-xs-12 col-xs-offset-5">
          Time left
        </div>
      </div>
      <div class="row">
        <div id="question" class="question col-xs-12 col-xs-offset-2">
          
        </div>
      </div>
      <div class="container col-xs-8 col-xs-offset-2">
        <div class="row">
          <div id="choice1" class="choice">
            
          </div>
        </div>
        <div class="row">
          <div id="choice2" class="choice">
            
          </div>
        </div>
        <div class="row">
          <div id="choice3" class="choice">
            
          </div>
        </div>
        <div class="row">
          <div id="choice4" class="choice">
            
          </div>
        </div>
      </div>
    </div>
    <!-- Quiz section -->
    
    <!-- Quiz result section -->
    <div id="quiz-result-section" class="result-section container col-xs-8 col-xs-offset-2" style="display: none;">
      <div class="row">
        <div id="quiz-result" class="col-xs-6 col-xs-offset-3">Correct Answer / Incorrect answer</div>
      </div>
      <div class="row">
        <div id="your-correct-answer" class="col-xs-6 col-xs-offset-3">Your correct answer is</div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <img id="result-gif" width="300" height="200" src="">
        </div>
      </div>
    </div>
    <!-- Quiz result section -->

    <!-- Quiz Overall Results section -->
    <div id="overall-results-section" class="overall-results container" style="display: none">
      <div class="row">
        <div id="result" class="overall-result-heading col-xs-2 col-xs-offset-5">
          Results:
        </div>
      </div>
      <div class="row">
        <div id="correct-answers" class="col-xs-3 col-xs-offset-4">
          Correct:
          </div>
      </div>
      <div class="row">
        <div id="incorrect-answers" class="col-xs-3 col-xs-offset-4">
          Incorrect:
        </div>
      </div>
      <div class="row">
        <div id="un-answered" class="col-xs-3 col-xs-offset-4">
          Unanswerd:
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-5">
          <button id="start-over" class="btn btn-primary field"> Start Over </button>
        </div>
      </div>
    </div>
    <!-- Quiz Overall Results section -->
  </div>
</div>

    <div class="jumbo-bottom">
        <img id="crystal-banner">
    </div>
    

</div>

<footer class="footer">@Copyright 2016 Ashmy Selvamony</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js">
    
</script>


</body>
</html>
